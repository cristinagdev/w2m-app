
<section class="section-top">
  <h1>Heroes</h1>

  <div>
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="createNewHero()">
      <mat-icon>add</mat-icon>
    </button>

  <mat-form-field class="mat-field">
    <mat-label>Buscar</mat-label>
    <input matInput type="text" [(ngModel)]="value" (input)="searchHero()" #input>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  </div>
</section>

<section class="section">
  <table mat-table [dataSource]="heroesList" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Hero </th>
      <td mat-cell *matCellDef="let hero"> {{hero.name}}  </td>
    </ng-container>

    <!-- Buttons column  -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let hero" class="td-btn">
        <button mat-stroked-button color="primary" (click)="updateHero(hero.id, hero)">Editar</button>
        <button mat-stroked-button color="warn" (click)="deleteHero(hero.id)">Borrar </button>
      </td>
    </ng-container>


    <!-- View more column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let hero">
        <button mat-button color="primary" (click)="viewHero(hero)">
          Ver m√°s
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</section>
