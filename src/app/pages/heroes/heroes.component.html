<section class="section-top">

    <button mat-raised-button color="primary" aria-label="Example icon button with a delete icon" routerLink="/heroes/create">
      {{ "BTN_ADD" | translate}}
      <mat-icon>add</mat-icon>
    </button>

  <mat-form-field class="mat-field">
    <mat-label>{{"INPUT_SEARCH" | translate}}</mat-label>
    <input matInput type="text"  #input [formControl]="search" >

  </mat-form-field>
</section>

<section class="section">
  <table mat-table [dataSource]="(dataSource)" class="mat-elevation-z8 section__table table">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{"TABLE_HERO" | translate}} </th>
      <td  mat-cell *matCellDef="let hero"> {{hero.name}}  </td>
    </ng-container>

     <!-- Power Column -->
     <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> {{ "TABLE_POWER" | translate}} </th>
      <td mat-cell *matCellDef="let hero"> {{hero.power}}  </td>
    </ng-container>

    <!-- Buttons column  -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let hero" >

        <div class="table__td">

          <button mat-stroked-button class="table__td--button" color="primary" (click)="updateHero(hero.id)">{{ "BTN_EDIT" | translate}} </button>
          <button mat-stroked-button class="table__td--button" color="warn" (click)="deleteHero(hero.id)">{{ "BTN_DELETE" | translate}} </button>

          <button mat-mini-fab color="primary" class="table__td--icon" aria-label="Button to update a hero" (click)="updateHero(hero.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" class="table__td--icon" aria-label="Button to delete a hero" (click)="deleteHero(hero.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell table__td" colspan="4">{{"NO_DATA" | translate}} "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of heroes list">
  </mat-paginator>

</section>
