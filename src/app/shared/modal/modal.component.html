<h2 mat-dialog-title>{{ "MODAL_MESSAGE_TITLE" | translate }}</h2>
<mat-dialog-content>
  {{ "MODAL_MESSAGE_CONTENT" | translate }}
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-actions">
  <button mat-flat-button [mat-dialog-close]="false">
    {{ "BTN_CANCEL" | translate }}
  </button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">
    {{ "BTN_DELETE" | translate }}
  </button>
</mat-dialog-actions>
